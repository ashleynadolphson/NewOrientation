<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="home.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="wedding_registry.html">Wedding Registry</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact_us.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="create-registry">
      <h1>Create Your Wedding Registry</h1>
      <img src="vitor-monthay-JL2n-GWXCJo-unsplash.jpg" alt="Wedding theme" style="width: 100%; max-width: 600px; margin: 20px auto; display: block;">
      <form action="#" method="post">
        <div class="form-group">
          <label for="couple-names">Couple's Names</label>
          <input type="text" id="couple-names" name="couple-names" placeholder="Jane & John" required />
        </div>
        <div class="form-group">
          <label for="wedding-date">Wedding Date</label>
          <input type="date" id="wedding-date" name="wedding-date" required />
        </div>
        <div class="form-group">
          <label for="contact-info">Contact Information</label>
          <input type="text" id="contact-info" name="contact-info" placeholder="Email or Phone" required />
        </div>
        <button type="submit">Begin Your Registry</button>
      </form>
    </section>

    <section id="find-registry">
      <h1>Find a Registry</h1>
      <form action="#" method="post">
        <div class="form-group">
          <label for="search-names">Couple's Names</label>
          <input type="text" id="search-names" name="search-names" placeholder="Search by names" required />
        </div>
        <div class="form-group">
          <label for="search-date">Wedding Date</label>
          <input type="date" id="search-date" name="search-date" />
        </div>
        <button type="submit">Search Registries</button>
      </form>
    </section>

    <section id="manage-registry">
      <h1>Manage a Registry</h1>
      <div class="registry-items">
        <h2>Your Items</h2>
        <div class="item-list">
          <p>Add or remove items from your registry here</p>
          <button>Add Item</button>
          <button>Remove Item</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 New Orientation. All rights reserved.</p>
  </footer>
</body>
</html>
